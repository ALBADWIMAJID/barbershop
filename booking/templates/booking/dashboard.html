{% extends 'booking/base.html' %} {% block content %}
<style>
  .dashboard-container {
    max-width: 800px;
    margin: auto;
    padding: 30px;
    background: #fff;
    border-radius: 20px;
    box-shadow: 0 5px 20px rgba(0, 0, 0, 0.05);
  }

  .dashboard-title {
    text-align: center;
    font-size: 2rem;
    font-weight: bold;
    margin-bottom: 30px;
    color: #198754;
  }

  .booking-card {
    background-color: #f8f9fa;
    padding: 20px;
    border-radius: 15px;
    margin-bottom: 20px;
    border: 1px solid #dee2e6;
    box-shadow: 0 3px 10px rgba(0, 0, 0, 0.05);
  }

  .booking-card h5 {
    color: #333;
    font-weight: bold;
    margin-bottom: 10px;
  }

  .booking-card p {
    margin: 0 0 10px;
  }

  .dashboard-actions a {
    margin-right: 10px;
    text-decoration: none;
    font-weight: bold;
  }

  .btn-edit {
    color: #0d6efd;
  }

  .btn-delete {
    color: #dc3545;
  }
</style>

<div class="dashboard-container">
  <h2 class="dashboard-title">لوحة التحكم</h2>

  {% if bookings %} {% for booking in bookings %}
  <div class="booking-card">
    <h5>{{ booking.service }}</h5>
    <p>📅 {{ booking.date }} - 🕒 {{ booking.time }}</p>
    <div class="dashboard-actions">
      <a href="{% url 'edit_booking' booking.id %}" class="btn-edit"
        >✏️ تعديل</a
      >
      <a href="{% url 'delete_booking' booking.id %}" class="btn-delete"
        >🗑️ حذف</a
      >
    </div>
  </div>
  {% endfor %} {% else %}
  <p class="text-center text-muted">لا يوجد حجوزات حالياً.</p>
  {% endif %}
</div>
{% endblock %}
