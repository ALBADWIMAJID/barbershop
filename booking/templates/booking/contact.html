{% extends 'booking/base.html' %} {% load static %} {% block content %}
<style>
  .contact-hero {
    background: linear-gradient(
        to bottom,
        rgba(0, 0, 0, 0.6),
        rgba(0, 0, 0, 0.7)
      ),
      url("{% static 'images/6ka3s1lp5h.jpg' %}") center/cover no-repeat;
    color: white;
    padding: 100px 30px;
    text-align: center;
    border-radius: 20px;
    margin-bottom: 40px;
  }

  .contact-hero h1 {
    font-size: 2.5rem;
    font-weight: bold;
  }

  .contact-section {
    max-width: 800px;
    margin: auto;
    padding: 30px;
    background: #ffffff;
    border-radius: 15px;
    box-shadow: 0 0 15px rgba(0, 0, 0, 0.05);
  }

  .contact-section h2 {
    text-align: center;
    margin-bottom: 25px;
    font-weight: bold;
    color: #198754;
  }

  .contact-info {
    margin-bottom: 30px;
    font-size: 1.1rem;
    line-height: 1.8;
    direction: rtl;
    text-align: right;
  }

  .contact-info i {
    color: #198754;
    margin-left: 10px;
  }

  .contact-form input,
  .contact-form textarea {
    width: 100%;
    padding: 12px;
    margin-bottom: 15px;
    border-radius: 10px;
    border: 1px solid #ccc;
    font-family: "Cairo", sans-serif;
  }

  .contact-form button {
    width: 100%;
    background-color: #198754;
    color: white;
    font-weight: bold;
    padding: 12px;
    border: none;
    border-radius: 10px;
    transition: background-color 0.3s;
  }

  .contact-form button:hover {
    background-color: #157347;
  }

  #map_pp_2875 {
    width: 100%;
    height: 400px;
    border-radius: 15px;
    overflow: hidden;
    margin-top: 30px;
  }
</style>

<div class="contact-hero">
  <h1>📞 تواصل معنا</h1>
  <p>نحن هنا لخدمتك والإجابة على جميع استفساراتك في أي وقت</p>
</div>

<div class="contact-section">
  <h2>معلومات الاتصال</h2>
  <div class="contact-info">
    <p><i class="bi bi-geo-alt-fill"></i> Пр-т Ленина, 22</p>
    <p>
      <i class="bi bi-telephone-fill"></i>
      <a href="tel:+79884980501">+7 (988) 498-05-01</a>
    </p>
    <p><i class="bi bi-envelope-fill"></i> contact@barbershop.com</p>
  </div>

  <h4 class="text-center mt-5 mb-3">📍 موقعنا على الخريطة</h4>
  <div id="map_pp_2875"></div>
</div>

<!-- تضمين Yandex Map -->
<script
  src="https://api-maps.yandex.ru/2.1/?lang=ru_RU"
  type="text/javascript"
></script>
<script>
  function load_map() {
    wait_for_map_pp_2875();
  }

  function wait_for_map_pp_2875() {
    if (typeof ymaps === "object") {
      try {
        on_ready_map_pp_2875();
      } catch (e) {}
    } else {
      setTimeout(wait_for_map_pp_2875, 1000);
    }
  }

  function on_ready_map_pp_2875() {
    ymaps.ready(function () {
      var myMap = new ymaps.Map("map_pp_2875", {
        center: [48.711794, 44.52541],
        zoom: 16,
        controls: ["zoomControl", "fullscreenControl"],
        behaviors: [
          "drag",
          "dblClickZoom",
          "multiTouch",
          "rightMouseButtonMagnifier",
        ],
      });

      var myPlacemark2 = new ymaps.Placemark(
        [48.711794, 44.52541],
        {
          balloonContentBody: "",
        },
        {
          iconLayout: "default#image",
          iconImageHref: "/static/images/ymap_placemark_pin.png",
          iconImageSize: [24, 32],
          iconImageOffset: [-10, -28],
        }
      );

      myMap.geoObjects.add(myPlacemark2);
    });
  }

  load_map();
</script>
{% endblock %}
