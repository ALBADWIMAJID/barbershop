{% extends 'booking/base.html' %} {% load static %} {% block content %}
<style>
  .contact-hero {
    background: linear-gradient(
        to bottom,
        rgba(0, 0, 0, 0.6),
        rgba(0, 0, 0, 0.7)
      ),
      url("{% static 'images/6ka3s1lp5h.jpg' %}") center/cover no-repeat;
    color: white;
    padding: 100px 30px;
    text-align: center;
    border-radius: 20px;
    margin-bottom: 40px;
  }

  .contact-hero h1 {
    font-size: 2.5rem;
    font-weight: bold;
  }

  .contact-section {
    max-width: 700px;
    margin: auto;
    padding: 20px;
    background: #ffffff;
    border-radius: 15px;
    box-shadow: 0 0 15px rgba(0, 0, 0, 0.05);
  }

  .contact-section h2 {
    text-align: center;
    margin-bottom: 25px;
    font-weight: bold;
  }

  .contact-info {
    margin-bottom: 30px;
    font-size: 1.1rem;
    line-height: 1.8;
  }

  .contact-info i {
    color: #198754;
    margin-left: 10px;
  }

  .contact-form input,
  .contact-form textarea {
    width: 100%;
    padding: 12px;
    margin-bottom: 15px;
    border-radius: 10px;
    border: 1px solid #ccc;
  }

  .contact-form button {
    width: 100%;
    background-color: #198754;
    color: white;
    font-weight: bold;
    padding: 12px;
    border: none;
    border-radius: 10px;
    transition: background-color 0.3s;
  }

  .contact-form button:hover {
    background-color: #157347;
  }

  @media (max-width: 768px) {
    .contact-hero h1 {
      font-size: 1.8rem;
    }
  }
</style>

<!-- العنوان العلوي -->
<div class="contact-hero">
  <h1>📞 تواصل معنا</h1>
  <p>نحن هنا لخدمتك والإجابة على جميع استفساراتك في أي وقت</p>
</div>

<!-- محتوى التواصل -->
<div class="contact-section">
  <h2>معلومات الاتصال</h2>
  <div class="contact-info">
    <p>
      <i class="bi bi-geo-alt"></i> الرياض، شارع الحلاقين، المملكة العربية
      السعودية
    </p>
    <p><i class="bi bi-telephone"></i> 0555555555</p>
    <p><i class="bi bi-envelope"></i> contact@barbershop.com</p>
  </div>

  <form class="contact-form" method="post">
    {% csrf_token %}
    <input type="text" name="name" placeholder="الاسم الكامل" required />
    <input type="email" name="email" placeholder="البريد الإلكتروني" required />
    <textarea
      name="message"
      rows="5"
      placeholder="اكتب رسالتك هنا..."
      required
    ></textarea>
    <button type="submit">إرسال الرسالة</button>
  </form>
</div>
{% endblock %}
