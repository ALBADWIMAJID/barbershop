{% extends "booking/base.html" %} {% load static %} {% block content %}
<style>
  .about-section {
    text-align: center;
    padding: 40px 20px;
  }

  .about-section h2 {
    font-weight: bold;
    margin-bottom: 30px;
  }

  .image-grid {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));
    gap: 20px;
    justify-items: center;
  }

  .image-grid img {
    width: 100%;
    max-width: 280px;
    border-radius: 12px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    transition: transform 0.3s ease;
  }

  .image-grid img:hover {
    transform: scale(1.05);
  }
</style>

<div class="about-section">
  <h2>عن محل الحلاقة</h2>
  <p>
    نقدم أفضل خدمات الحلاقة والعناية الرجالية بخبرة وجودة عالية، وبيئة مريحة
    وأنيقة.
  </p>

  <div class="image-grid mt-4">
    <img src="{% static 'css/images/1ea8jp0rfl.jpg' %}" alt="Barber 1" />
    <img src="{% static 'css/images/6ka3s1lp5h.jpg' %}" alt="Barber 2" />
    <img src="{% static 'css/images/137kbrj864.jpg' %}" alt="Barber 3" />
    <img src="{% static 'images/37106hqbh7.jpg' %}" alt="Barber 4" />
  </div>
</div>
{% endblock %}
